extends:
    - plugin:import/errors
    - plugin:import/warnings
parser: babel-eslint
parserOptions:
    ecmaFeatures:
        jsx: true
env:
  browser: true
plugins:
  - react
settings:
  import/resolver: webpack
rules:
  class-methods-use-this: 0
  react/jsx-uses-vars: 2
  react/jsx-indent:
    - 2
    - 4
  react/jsx-filename-extension: 0
  react/prefer-stateless-function: 0
